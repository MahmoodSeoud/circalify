<!DOCTYPE html>
<html>
<head>
  <title>Circalify - Customization Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #2c3e50;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .wheel-box {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    .wheel {
      height: 400px;
      margin: 10px 0;
    }
    .info {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Circalify Customization Test</h1>
    <p>Testing all configurable options with different themes</p>
  </div>

  <div class="container">
    <!-- Default Theme -->
    <div class="wheel-box">
      <h2>Default Theme</h2>
      <div id="wheel1" class="wheel"></div>
    </div>

    <!-- Dark Theme -->
    <div class="wheel-box">
      <h2>Dark Theme</h2>
      <div id="wheel2" class="wheel"></div>
    </div>

    <!-- Custom Theme -->
    <div class="wheel-box">
      <h2>Custom Theme</h2>
      <div id="wheel3" class="wheel"></div>
    </div>
  </div>

  <script src="circalify.js"></script>

  <script>
    // Sample data
    const generateData = () => {
      const data = [];
      const rings = ['Primary', 'Secondary', 'Tertiary'];
      const year = new Date().getFullYear();

      for (let month = 0; month < 12; month++) {
        const ringIndex = month % 3;
        data.push({
          date: new Date(year, month, 15),
          label: `Event ${month + 1}`,
          ring: rings[ringIndex],
          description: `Description for event ${month + 1}`
        });
      }

      return data;
    };

    const data = generateData();

    // Test 1: Default theme (minimal options)
    const wheel1 = new Circalify(
      document.getElementById('wheel1'),
      data,
      {
        rings: ['Primary', 'Secondary', 'Tertiary'],
        showTimeline: true,
        enableZoom: true
      }
    );

    // Test 2: Dark theme with custom colors
    const wheel2 = new Circalify(
      document.getElementById('wheel2'),
      data,
      {
        rings: ['Primary', 'Secondary', 'Tertiary'],

        // Custom colors for dark theme
        colors: ['#34495e', '#2c3e50', '#1a252f'],
        backgroundColor: '#ecf0f1',
        strokeColor: '#95a5a6',
        strokeWidth: 1,

        // Line colors
        lineColor: '#7f8c8d',
        lineWidth: 0.5,
        accentLineColor: '#95a5a6',
        accentLineWidth: 1,

        // Border
        outerBorderColor: '#7f8c8d',
        outerBorderWidth: 2,

        // Timeline
        timelineColor: '#e74c3c',
        timelineWidth: 1,

        // Labels
        monthLabelColor: '#2c3e50',
        ringLabelColor: '#ecf0f1',
        eventLabelColor: '#ecf0f1',

        // Events
        eventStrokeColor: '#2c3e50',
        eventHoverStrokeColor: '#e74c3c',
        eventHoverStrokeWidth: 2,

        // Zoom controls
        zoomControlColor: '#2c3e50',
        zoomControlBackground: '#ecf0f1',

        // Tooltip
        tooltipBackground: '#2c3e50',
        tooltipBorderColor: '#34495e',
        tooltipDateColor: '#95a5a6',

        showTimeline: true,
        enableZoom: true
      }
    );

    // Test 3: Highly customized theme
    const wheel3 = new Circalify(
      document.getElementById('wheel3'),
      data,
      {
        rings: ['Primary', 'Secondary', 'Tertiary'],

        // Custom sizes
        innerRadius: 50,
        outerRadius: 150,
        ringThickness: 25,
        ringGap: 8,
        viewBoxPadding: 30,

        // Vibrant colors
        colors: ['#ff6b6b', '#4ecdc4', '#45b7d1'],
        backgroundColor: '#ffe66d',
        strokeColor: '#ffffff',
        strokeWidth: 3,

        // Custom line appearance
        lineColor: '#ffaaaa',
        lineWidth: 2,
        accentLineColor: '#ff6b6b',
        accentLineWidth: 3,
        accentLineRatio: 0.15,

        // Custom fonts
        fontFamily: 'Georgia, serif',
        monthLabelSize: 14,
        monthLabelColor: '#2a2a2a',
        monthLabelOffset: 20,
        ringLabelSize: 11,
        ringLabelColor: '#ffffff',
        eventLabelSize: 10,
        eventLabelColor: '#2a2a2a',

        // Event styling
        eventRadius: 12,
        eventStrokeColor: '#2a2a2a',
        eventStrokeWidth: 2,
        eventHoverStrokeColor: '#ffe66d',
        eventHoverStrokeWidth: 4,
        eventArcOpacity: 0.5,

        // Collision detection tuning
        overlapThresholdRatio: 2.0,
        radialOffsetRatio: 1.8,

        // Timeline
        timelineColor: '#ff006e',
        timelineWidth: 2,

        // Zoom controls
        zoomControlSize: 25,
        zoomControlGap: 5,
        zoomControlOffset: 30,
        zoomControlColor: '#ff6b6b',
        zoomControlBackground: '#ffe66d',
        zoomControlFontSize: 18,

        // Tooltip customization
        tooltipBackground: '#ffe66d',
        tooltipBorderColor: '#ff6b6b',
        tooltipBorderWidth: 3,
        tooltipBorderRadius: 10,
        tooltipPadding: 12,
        tooltipFontSize: 11,
        tooltipZIndex: 2000,
        tooltipOffset: 15,
        tooltipDateColor: '#45b7d1',

        // Features
        showTimeline: true,
        enableZoom: true,
        showTooltips: true,

        // Custom month labels
        monthLabels: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC']
      }
    );

    console.log('âœ… All three wheels created with different customization levels');
    console.log('Wheel 1 (Default):', wheel1);
    console.log('Wheel 2 (Dark):', wheel2);
    console.log('Wheel 3 (Custom):', wheel3);
  </script>
</body>
</html>
