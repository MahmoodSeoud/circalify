<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circalify - Basic Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }

        #timeline {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circalify Basic Example</h1>
        <div id="timeline"></div>
    </div>

    <script type="module">
        // Import from CDN (unpkg automatically serves npm packages)
        import CircularTimeline from 'https://unpkg.com/circalify@latest/src/index.js';

        // Create timeline configuration
        const config = {
            startYear: 2025,
            startMonth: 0, // January
            numberOfMonths: 12,
            rings: [
                {
                    type: 'calendar',
                    calendarType: 'month-names',
                    color: '#f0f0f0',
                    height: 18,
                    fontSize: 11,
                    fontColor: '#333'
                },
                {
                    type: 'header',
                    headerText: 'Q1 | Q2 | Q3 | Q4',
                    cells: 4,
                    color: '#4ECDC4',
                    height: 12,
                    fontSize: 9,
                    fontColor: '#fff'
                },
                {
                    type: 'data',
                    name: 'Events',
                    color: '#FF6B6B',
                    unit: 'day',
                    height: 20,
                    fontSize: 10,
                    fontColor: '#fff'
                }
            ]
        };

        // Create the timeline
        const timeline = new CircularTimeline('#timeline', config);

        // Add some sample events
        const events = [
            {
                label: 'Project Launch',
                startDate: '2025-03-15',
                endDate: '2025-03-15',
                color: '#FF6B6B'
            },
            {
                label: 'Development Sprint',
                startDate: '2025-04-01',
                endDate: '2025-04-30',
                color: '#4ECDC4'
            },
            {
                label: 'Beta Testing',
                startDate: '2025-06-01',
                endDate: '2025-06-15',
                color: '#95E1D3'
            },
            {
                label: 'Release v1.0',
                startDate: '2025-07-01',
                endDate: '2025-07-01',
                color: '#F38181'
            }
        ];

        timeline.setData(events, 'Events');
    </script>
</body>
</html>
